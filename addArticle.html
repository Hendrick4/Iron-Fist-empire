<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Fist Empire</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <form method="post">
            <div>
                <label for="title">Titre de l'article :</label>
                <input type="text" name="title" id="title" maxlength="45">
            </div>
            <div>
                <select name="opus" id="opus">Opus:</select>
            </div>
            <div>
                <label for="content">Contenu de l'article :</label>
                <textarea name="content" id="content" cols="40" rows="5"></textarea>
            </div>
            <div>
                <label for="snippet">Aperçu de l'article :</label>
                <textarea name="snippet" id="snippet" cols="20" rows="3" maxlength="100"></textarea>
            </div>

            <form method="post" enctype="multipart/form-data">
                <label for="media">Ajouter des médias</label>
                <p>Formats acceptés: JPG,JPEG,PNG,GIF</p>
                <input type="file" name="file" id="file">
                <button id="add"><b>+</b></button>
                <input type="submit" value="Uploader article" id="file-upload-button">
                <p id="limit"></p>
                <p id="status"></p>
            </form>
        </form>
    </main>
    <footer>

    </footer>
    <script src="uploadArticle.js"></script>
</body>

</html>
