    <main>
        <h2 class="text-center">Ajouter une map:</h2>
        <form enctype="multipart/form-data" id="mapInfo">
            <div>
                <label for='mapName'>Nom de la map :</label>
                <input type='text' id='mapName'>
            </div>
            <div>
                <label for='mapOpus'>Opus d'apparition :</label>
                <select id='mapOpus'></select>
            </div>
            <div>
                <label for='mapMedia'>Aperçu de la map :</label>
                <input type='file' id='mapMedia'>
            </div>
            <input type="submit" value="Ajouter map" id="createMap">
            <p id="#warn"></p>
        </form>
    </main>
