<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Fist Empire</title>
    <link rel="stylesheet" href="sign_up.scss">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>
    <main class="container">
        <h1 class="text-center">Inscription</h1>
        <div class="col">
            <label for="name">Prenom :</label>
            <input type="text" name="name" id="firstname">
            <label for="surname">Nom de famille :</label>
            <input type="text" name="surname" id="lastname">
        </div>
        <div class="col">
            <label for="bDate">Date de naissance :</label>
            <input type="date" name="bDate" id="birthdate">
            <label for="email">Adresse mail :</label>
            <input type="text" name="email" id="email" placeholder="Kazuya@gcorp.org">
        </div>
        <div class="col">
            <label for="nickname">Pseudo :</label>
            <input type="text" name="nickname" id="nickname">
            <label for="password">Mot de passe :</label>
            <input type="password" name="password" id="pwd">
        </div>
        <input type="submit" value="S'inscrire">
        <p id="warn"></p>
    </main>
    <script src="sign_up.js"></script>
</body>

</html>
