        </div>
    </header>
    <main>
        <h2 class="text-center">Ajout de personnage :</h2>
        <form enctype="multipart/form-data">
            <div>
                <label for="lastname">Nom du personnage :</label>
                <input type="text" name="lastname" id="lastname">
            </div>
            <hr>
            <div>
                <label for="firstname">Prenom du personnage :</label>
                <input type="text" name="firstname" id="firstname">
            </div>
            <hr>
            <div>
                <label for="gender">Sexe du personnage :</label>
                <input type="text" name="gender" id="gender" maxlength="3">
            </div>
            <hr>
            <div>
                <label for="age">Age du personnage :</label>
                <p>Mettre à 0 si l'age est inconnu</p>
                <input type="number" name="age" id="age" min="0">
            </div>
            <hr>
            <div>
                <label for="desc">Description du personnage :</label>
                <textarea name="desc" id="desc" cols="20" rows="4"></textarea>
            </div>
            <div>
                <label for="picture">Photo du personnage :</label>
                <input type="file" name="picture" id="picture">
            </div>
            <input type="submit" value="Creer" id="create">
            <h4 id="result"></h4>
        </form>
        <hr>
        <div id="opus">
            <a href="#" onclick="return false;" id="opusInfo">Ajouter un opus</a>
            <form enctype="multipart/form-data" id="opusData">
                <input type="submit" value="Ajouter opus" id="createOpus" style="display: none;">
                <p id="warning"></p>
            </form>
        </div>
    </main>

    </footer>
