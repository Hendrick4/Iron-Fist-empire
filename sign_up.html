<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Fist Empire</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <main>
        <h1>Inscription</h1>
        <div>
            <label for="name">Prenom :</label>
            <input type="text" name="name" id="firstname">
            <label for="surname">Nom de famille :</label>
            <input type="text" name="surname" id="lastname">
        </div>
        <div>
            <label for="bDate">Date de naissance :</label>
            <input type="date" name="bDate" id="birthdate">
            <label for="email">Adresse mail :</label>
            <input type="text" name="email" id="email" placeholder="Kazuya@gcorp.org">
        </div>
        <div>
            <label for="nickname">Pseudo :</label>
            <input type="text" name="nickname" id="nickname">
            <label for="password">Mot de passe :</label>
            <input type="password" name="password" id="pwd">
        </div>
        <input type="submit" value="S'inscrire">
        <p id="warn"></p>
    </main>
    <script src="sign_up.js"></script>
</body>

</html>
